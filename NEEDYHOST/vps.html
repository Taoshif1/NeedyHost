<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeedyHost – Host Your Dreams</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Custom Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#2563EB",
              secondary: "#1E40AF",
            },
          },
        },
      };
    </script>
  </head>

  <body
    class="bg-gradient-to-br from-sky-100 via-blue-100 to-cyan-100 text-gray-900"
  >

<!-- ================= NAVBAR ================= -->
    <!-- Main Header -->
    <header
      id="navbar"
      class="fixed top-0 w-full z-50 transition-all duration-300 bg-white shadow-sm"
    >
      <nav
        class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center"
      >
        <!-- Logo -->
        <a href="index.html" class="flex items-center gap-3">
          <div
            class="w-10 h-10 bg-blue-600 text-white rounded-lg flex items-center justify-center font-bold"
          >
            NH
          </div>
          <div>
            <h1 class="font-bold">NeedyHost</h1>
            <p class="text-xs text-gray-500">Host your dreams</p>
          </div>
        </a>

        <!-- Menu -->
        <ul class="hidden md:flex items-center gap-8 font-medium">
          <li><a href="index.html" class="hover:text-blue-600">Home</a></li>
          <li><a href="about.html" class="hover:text-blue-600">About</a></li>

          <!-- Hosting Dropdown -->
          <!-- Hosting Dropdown -->
          <li class="relative group dropdown">
            <button
              class="dropdown-trigger hover:text-blue-600 flex items-center gap-1"
            >
              Hosting ▾
            </button>
            <!-- pt-3 creates the bridge so it doesn't disappear when moving mouse down -->
            <ul
              class="absolute hidden group-hover:block [.active_&]:block pt-3 w-40"
            >
              <div
                class="bg-white/80 backdrop-blur-xl shadow-lg rounded-lg border border-gray-100 overflow-hidden"
              >
                <li>
                  <a href="shared.html" class="block px-4 py-2 hover:bg-blue-50"
                    >Shared</a
                  >
                </li>
                <li>
                  <a
                    href="reseller.html"
                    class="block px-4 py-2 hover:bg-blue-50"
                    >Reseller</a
                  >
                </li>
                <li>
                  <a href="vps.html" class="block px-4 py-2 hover:bg-blue-50"
                    >VPS</a
                  >
                </li>
              </div>
            </ul>
          </li>

          <!-- Domains Dropdown -->
          <li class="relative group dropdown">
            <button
              class="dropdown-trigger hover:text-blue-600 flex items-center gap-1"
            >
              Domains ▾
            </button>
            <ul
              class="absolute hidden group-hover:block [.active_&]:block pt-3 w-44"
            >
              <div
                class="bg-white/80 backdrop-blur-xl shadow-lg rounded-lg border border-gray-100 overflow-hidden"
              >
                <li>
                  <a
                    href="register-domain.html"
                    class="block px-4 py-2 hover:bg-blue-50"
                    >Register</a
                  >
                </li>
                <li>
                  <a
                    href="transfer-domain.html"
                    class="block px-4 py-2 hover:bg-blue-50"
                    >Transfer</a
                  >
                </li>
              </div>
            </ul>
          </li>

          <li>
            <a
              href="#"
              class="px-4 py-2 border border-blue-600 rounded-full text-blue-600 hover:bg-blue-600 hover:text-white transition"
              >Contact</a
            >
          </li>
          <li>
            <a
              href="#"
              class="px-5 py-2 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition"
              >Login</a
            >
          </li>
        </ul>
      </nav>
    </header>



    <!-- ================= JAVASCRIPT ================= -->
    <script src="script.js"></script>

</body>
</html>
